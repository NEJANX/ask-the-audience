<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTUI'24 - Ask the Audience</title>
  <style>
      body {
          display: grid;
          grid-template-rows: auto 1fr;
          height: 100vh;
          margin: 0;
          gap: 20px;
          padding: 20px;
          box-sizing: border-box;
          background-color: #f0f0f0;
      }

      header {
          text-align: center;
          font-size: 24px;
          padding: 20px;
          background-color: #333;
          color: white;
          border-radius: 8px;
      }

      .grid-container {
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 1fr 1fr;
          gap: 20px;
          justify-items: center;
          align-items: center;
      }

      .button {
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100%;
          padding: 20px;
          text-align: center;
          font-size: 40px;
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s;
      }
  </style>
</head>
<body style="background-color:#121212">
  <center>
    <img src="./assets/rc.svg" height="50px">
    <img style="padding-bottom:10px" src="./assets/rccs.png" height="30px">
</center>
<div class="grid-container">
    <button style="background-color: #039105;" type="button" id="A" class="button">A</button>
    <button style="background-color: #028ad9;" type="button" id="B" class="button">B</button>
    <button style="background-color: #912906;" type="button" id="C" class="button">C</button>
    <button style="background-color: #919103;" type="button" id="D" class="button">D</button>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // socket.on('clearSession', () => {
    //   sessionStorage.clear();
    // });
    
    // Check if the user has already voted
    if (sessionStorage.getItem('hasVoted')) {
      window.location.href = "/success";
    }

    // Vote event listeners
    document.getElementById('A').addEventListener('click', () => submitVote('A'));
    document.getElementById('B').addEventListener('click', () => submitVote('B'));
    document.getElementById('C').addEventListener('click', () => submitVote('C'));
    document.getElementById('D').addEventListener('click', () => submitVote('D'));

    // Submit vote function
    function submitVote(option) {
      // if (sessionStorage.getItem('hasVoted')) {
      //   return; // Prevent double voting
      // }
      socket.emit('vote', option);
    }

    // Redirect to success page after voting
    socket.on('voted', () => {
      // sessionStorage.setItem('hasVoted', 'true');
      window.location.href = "/success";
    });

    // Redirect to home if voting is not open
    socket.on('votingStatus', (data) => {
      if (!data.votingOpen) {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
