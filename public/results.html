<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTUI'24 - Ask the Audience</title>
    <style>
      body {
        /* display: flex; */
        align-items: center;
        margin: 0;
        background-color: #121212;
        font-family: Arial, sans-serif;
      }

      .abc123 {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #121212;
        font-family: Arial, sans-serif;
        width: 100%;
      }

      #timer {
        font-size: 36px;
        font-weight: bold;
        color: #c9c4c4;
        margin-left: 50px;
        width: 500px;
        text-align: center;
        padding-bottom: 250px;
      }

      #aaaa {
        font-size: 36px;
        font-weight: bold;
        color: #c9c4c4;
        margin-left: 50px;
        width: 500px;
        text-align: center;
        position: absolute;
        padding-top: 260px;
      }

      #chart-container {
        width: 30%;
        height: 50%;
        margin-right: 50px;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      .chart-labels {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .chart-labels div {
        text-align: center;
        width: 25%;
        font-size: 22px;
        color: #c9c4c4;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; padding-left: 47%; padding-top: 12px">
      <center>
        <img src="./assets/rc.svg" height="60px" />
        <img
          style="padding-bottom: 10px; padding-left: 5px"
          src="./assets/rccs.png"
          height="37px"
        />
      </center>
    </div>
    <div class="abc123">
      <div id="timer">
        Please Wait <br />
        <p style="font-size: 16px">Until the timer starts</p>
      </div>
      <div id="aaaa">
        <img
          src="./assets/qr.svg"
          alt=""
          width="300px"
          style="border-radius: 15px"
        />
      </div>
      <div id="chart-container">
        <canvas id="chart"></canvas>
        <div class="chart-labels">
          <div>
            <div style="padding-left: 35%">A</div>
            <div style="padding-left: 30%" id="label-A">0%</div>
          </div>
          <div>
            <div style="padding-left: 35%">B</div>
            <div style="padding-left: 30%" id="label-B">0%</div>
          </div>
          <div>
            <div style="padding-left: 35%">C</div>
            <div style="padding-left: 30%" id="label-C">0%</div>
          </div>
          <div>
            <div style="padding-left: 35%">D</div>
            <div style="padding-left: 30%" id="label-D">0%</div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="/socket.io/socket.io.js"></script>
      <script>
        const ctx = document.getElementById("chart").getContext("2d");
        let chart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["A", "B", "C", "D"],
            datasets: [
              {
                data: [0, 0, 0, 0],
                backgroundColor: ["#039105", "#028ad9", "#912906", "#919103"],
              },
            ],
          },
          options: {
            scales: {
              x: { display: false },
              y: { display: false },
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                enabled: false,
              },
            },
            elements: {
              bar: {
                borderRadius: 10,
                borderSkipped: false,
              },
            },
            responsive: true,
            maintainAspectRatio: false,
          },
        });

        const socket = io();

        const updateChart = (votes) => {
          const totalVotes = votes.A + votes.B + votes.C + votes.D;
          const percentages =
            totalVotes === 0
              ? [0, 0, 0, 0]
              : [
                  ((votes.A / totalVotes) * 100).toFixed(0),
                  ((votes.B / totalVotes) * 100).toFixed(0),
                  ((votes.C / totalVotes) * 100).toFixed(0),
                  ((votes.D / totalVotes) * 100).toFixed(0),
                ];
          chart.data.datasets[0].data = percentages;
          chart.update();

          document.getElementById("label-A").textContent = percentages[0] + "%";
          document.getElementById("label-B").textContent = percentages[1] + "%";
          document.getElementById("label-C").textContent = percentages[2] + "%";
          document.getElementById("label-D").textContent = percentages[3] + "%";
        };

        fetch("/current-votes")
          .then((response) => response.json())
          .then((votes) => updateChart(votes));

        socket.on("updateVotes", (votes) => {
          updateChart(votes);
        });

        let timer = 20;
        const countdown = setInterval(() => {
          if (timer <= 0) {
            clearInterval(countdown);
            socket.emit("stopVoting");
            document.getElementById("timer").textContent = "Voting Closed";
          } else {
            timer--;
            document.getElementById("timer").textContent = timer;
          }
        }, 1000);

        socket.on("votingStatus", (data) => {
          if (!data.votingOpen) {
            clearInterval(countdown);
            document.getElementById("timer").innerHTML =
              "Please Wait <br> <p style='font-size: 16px;'>Until the timer starts</p>";
          }
        });

        // Listen for reload request from the server
        socket.on("reloadPage", () => {
          location.reload();
        });
      </script>
    </div>
  </body>
</html>
